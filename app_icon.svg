<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#FF6B35" stroke="#E55A2B" stroke-width="8"/>
  
  <!-- Pig body (tilted for leaning jowler position) -->
  <ellipse cx="280" cy="280" rx="120" ry="80" fill="#FFB6C1" stroke="#FF69B4" stroke-width="4" transform="rotate(25 280 280)"/>
  
  <!-- Pig head (tilted) -->
  <ellipse cx="180" cy="200" rx="60" ry="50" fill="#FFB6C1" stroke="#FF69B4" stroke-width="4" transform="rotate(30 180 200)"/>
  
  <!-- Snout (touching ground) -->
  <ellipse cx="140" cy="170" rx="25" ry="15" fill="#FFB6C1" stroke="#FF69B4" stroke-width="3" transform="rotate(35 140 170)"/>
  
  <!-- Ear (jowler - touching ground) -->
  <ellipse cx="160" cy="150" rx="20" ry="35" fill="#FF69B4" stroke="#E55A87" stroke-width="3" transform="rotate(45 160 150)"/>
  
  <!-- Eyes -->
  <circle cx="170" cy="190" r="8" fill="#2C3E50"/>
  <circle cx="190" cy="200" r="8" fill="#2C3E50"/>
  
  <!-- Nostrils -->
  <circle cx="135" cy="165" r="3" fill="#FF69B4"/>
  <circle cx="145" cy="175" r="3" fill="#FF69B4"/>
  
  <!-- Front leg (supporting) -->
  <rect x="220" y="320" width="15" height="40" fill="#FFB6C1" stroke="#FF69B4" stroke-width="2" transform="rotate(20 227 340)"/>
  
  <!-- Back legs (in air) -->
  <rect x="320" y="290" width="15" height="35" fill="#FFB6C1" stroke="#FF69B4" stroke-width="2" transform="rotate(45 327 307)"/>
  <rect x="340" y="310" width="15" height="35" fill="#FFB6C1" stroke="#FF69B4" stroke-width="2" transform="rotate(55 347 327)"/>
  
  <!-- Tail (curly) -->
  <path d="M 380 260 Q 400 240 390 220 Q 380 210 395 205" stroke="#FF69B4" stroke-width="6" fill="none" stroke-linecap="round" transform="rotate(25 385 232)"/>
  
  <!-- Ground line -->
  <line x1="100" y1="380" x2="450" y2="380" stroke="#8B4513" stroke-width="4" opacity="0.6"/>
</svg>